<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>First Name :</td>
                <td><input  type="text" placeholder="John" required></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" placeholder="smith"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Contact no. :</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>DOB :</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>Male <input type="radio" name="uGender"> Female <input type="radio" name="uGender"></td>
            </tr>
            <tr>
                <td>Annual Income :</td>
                <td><input type="range" step="20"></td>
            </tr>
            <tr>
                <td>Members :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>Color :</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Week :</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Time :</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>URL : </td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td>Search :</td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td>Date - time :</td>
                <td><input type="datetime"></td>
            </tr>
            <tr>
                <td>Date time local :</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>Upload documents : </td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="button" value="Click me!"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
            <tr>
                <td><input type="checkbox">T&C applied</td>
            </tr>
        </table>
    </form>    
</body>
</html>
