<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block - inline</title>
</head>
<style>
    p
    {
        border: 2px solid brown;
        display: inline;
    }
    b
    {
        border: 2px solid brown;
        display: block
    }
</style>
<body>
   <p>Lorem ipsum dolor sit amet.</p>     
   <p>Lorem ipsum dolor sit amet.</p>
   <p>Lorem ipsum dolor sit amet.</p>
   <hr>
   <b>Lorem ipsum dolor sit amet.</b>
   <b>Lorem ipsum dolor sit amet.</b>
   <b>Lorem ipsum dolor sit amet.</b>
</body>
</html>
